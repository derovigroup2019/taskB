plugins {
    id 'java'
}

group 'by.derovi'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes("Manifest-Version": "1.0",
                "Main-Class": "by.derovi.group2019b.Dialog");
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
